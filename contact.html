<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>Sushi Passion - Contact</title>
</head>
<body>
    <header>
        <h1><a href="index.html"><img id="logo" src="img/logo.png" alt="logo"></a></h1>
        <nav>
            <ul>
                <li><a href="specialty.html">OUR SPECIALTY</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <table>
                <tr>
                    <td><label for="yourName">Your name :</label></td>
                    <td><input type="text" id="yourName"></td>
                </tr>
                <tr>
                    <td><label for="yourEmail">Email Adress :</label></td>
                    <td><input type="text" id="yourEmail"></td>
                </tr>
                <tr>
                    <td><label for="yourPhoneNum">Phone Number :</label></td>
                    <td><input type="text" id="yourPhoneNum"></td>
                </tr>
                <tr>
                    <td><label for="yourContent">Detail :</label></td>
                    <td><textarea name="yourContent" id="yourContent"></textarea></td>
                </tr>
            </table>
            <div id="submitButton">
                <button type="button">Submit</button>
            </div>
        </form>
        <div id="homeButton">
            <a href="index.html">HOME</a>
        </div>
    </main>
    <footer>
        <p id="address">
            Adress: 123 W 99th Avenue, Vancouver, British Columbia, V12 S23<br>
            Phone: 123-456-7890
        </p>
        <p id="copyright">&copy;2021 Sushi Passion All Rights Reserved.</p>
    </footer>
</body>
</html>
